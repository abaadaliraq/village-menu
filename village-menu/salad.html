<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قسم السلطات - كورال</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('bg3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
    }

    .salad-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: auto;
    }

    .salad-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      gap: 20px;
    }

    .salad-item img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
    }

    .salad-details {
      flex: 1;
    }

    .salad-name {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .salad-price {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>السلطات</h1>
    <div class="salad-list">
      <div class="salad-item">
        <img src="salad.jpg" alt="سلطة دجاج">
        <div class="salad-details">
          <div class="salad-name">سلطة دجاج</div>
          <div class="salad-price">5000 د.ع</div>
        </div>
      </div>
      <div class="salad-item">
        <img src="salad.jpg" alt="سلطة سيزر">
        <div class="salad-details">
          <div class="salad-name">سلطة سيزر</div>
          <div class="salad-price">5500 د.ع</div>
        </div>
      </div>
      <div class="salad-item">
        <img src="salad.jpg" alt="سلطة جرجير">
        <div class="salad-details">
          <div class="salad-name">سلطة جرجير</div>
          <div class="salad-price">4000 د.ع</div>
        </div>
      </div>
      <div class="salad-item">
        <img src="salad.jpg" alt="سلطة كورال الخاصة">
        <div class="salad-details">
          <div class="salad-name">سلطة كورال الخاصة</div>
          <div class="salad-price">6000 د.ع</div>
        </div>
      </div>
      <div class="salad-item">
        <img src="salad.jpg" alt="سلطة شوندر">
        <div class="salad-details">
          <div class="salad-name">سلطة شوندر</div>
          <div class="salad-price">4500 د.ع</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
